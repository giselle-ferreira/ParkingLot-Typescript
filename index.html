<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacionamento</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-light">
        <h1 class="fs-4 bg-primary p-3 text-light text-center">CONTROLE DE ESTACIONAMENTO</h1>

        <div class="d-flex justify-content-center gap-2 mt-3">
            <input type="text" id="nome" placeholder="Digite o nome do veículo" autocomplete="off" class="col-4">
            <input type="text" id="placa" placeholder="Digite a placa do veículo" autocomplete="off" class="col-4">
        </div>
        <div class="d-flex justify-content-center mt-2">
            <button class=" btn btn-primary col-3" id="cadastrar">Cadastrar</button>
        </div>

        <table class="table m-4 table-bordered border-secondary">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Placa</th>
                    <th>Entrada</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id=patio></tbody>            
        </table>

        <div class="ms-3 text-danger fs-4 text-center" id="mensagem"></div>

    <script src="./script.js"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
